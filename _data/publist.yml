- title: "Minibatch Gibbs Sampling on Large Graphical Models"
  authors: Chris De Sa, Vincent Chen, Wing Wong
  link:
    url: http://proceedings.mlr.press/v80/desa18a.html
    display: "Proceedings of the 35th International Conference on Machine Learning (ICML 2018)"
  award: Long Oral
  description: "Gibbs sampling is the de facto Markov chain Monte Carlo method used for inference and learning on large scale graphical models. For complicated factor graphs with lots of factors, the performance of Gibbs sampling can be limited by the computational cost of executing a single update step of the Markov chain. This cost is proportional to the degree of the graph, the number of factors adjacent to each variable. In this paper, we show how this cost can be reduced by using minibatching: subsampling the factors to form an estimate of their sum. We introduce several minibatched variants of Gibbs, show that they can be made unbiased, prove bounds on their convergence rates, and show that under some conditions they can result in asymptotic single-update-run-time speedups over plain Gibbs sampling."
  image: graphicalmodel.png
  highlight: 1  

- title: "Representation Tradeoffs for Hyperbolic Embeddings"
  authors:  Frederic Sala, Christopher De Sa, Albert Gu, Christopher Ré
  link:
    url: http://proceedings.mlr.press/v80/sala18a.html
    display: "Proceedings of the 35th International Conference on Machine Learning (ICML 2018)"
  award: Long Oral
  description: "Hyperbolic embeddings offer excellent quality with few dimensions when embedding hierarchical data structures. We give a combinatorial construction that embeds trees into hyperbolic space with arbitrarily low distortion without optimization. On WordNet, this algorithm obtains a mean-average-precision of 0.989 with only two dimensions, outperforming existing work by 0.11 points. We provide bounds characterizing the precision-dimensionality tradeoff inherent in any hyperbolic embedding. To embed general metric spaces, we propose a hyperbolic generalization of multidimensional scaling (h-MDS). We show how to perform exact recovery of hyperbolic points from distances, provide a perturbation analysis, and give a recovery result that enables us to reduce dimensionality. Finally, we extract lessons from the algorithms and theory above to design a scalable PyTorch-based implementation that can handle incomplete information."
  image: hyperbolic.png
  highlight: 1  

