- title: "Numerically Accurate Hyperbolic Embeddings Using Tiling-Based Models"
  authors: Tao Yu, Christopher M. De Sa
  link:
    url: https://proceedings.neurips.cc/paper/2019/hash/82c2559140b95ccda9c6ca4a8b981f1e-Abstract.html
    display:  Advances in Neural Information Processing Systems 32 (NeurIPS 2019)
  highlight: 1
  award: Spotlight
  description: "Hyperbolic embeddings achieve excellent performance when embedding hierarchical data structures like synonym or type hierarchies, but they can be limited by numerical error when ordinary floating-point numbers are used to represent points in hyperbolic space. Standard models such as the Poincaré disk and the Lorentz model have unbounded numerical error as points get far from the origin. To address this, we propose a new model which uses an integer-based tiling to represent any point in hyperbolic space with provably bounded numerical error. This allows us to learn high-precision embeddings without using BigFloats, and enables us to store the resulting embeddings with fewer bits. We evaluate our tiling-based model empirically, and show that it can both compress hyperbolic embeddings (down to 2% of a Poincaré embedding on WordNet Nouns) and learn more accurate embeddings on real-world datasets."
  image: tiling.png

- title: "Poisson-Minibatching for Gibbs Sampling with Convergence Rate Guarantees"
  authors: Ruqi Zhang, Christopher M. De Sa
  link:
    url: https://proceedings.neurips.cc/paper/2019/hash/361440528766bbaaaa1901845cf4152b-Abstract.html
    display:  Advances in Neural Information Processing Systems 32 (NeurIPS 2019)
  highlight: 1
  award: Spotlight
  description: "Gibbs sampling is a Markov chain Monte Carlo method that is often used for learning and inference on graphical models. Minibatching, in which a small random subset of the graph is used at each iteration, can help make Gibbs sampling scale to large graphical models by reducing its computational cost. In this paper, we propose a new auxiliary-variable minibatched Gibbs sampling method, Poisson-minibatching Gibbs, which both produces unbiased samples and has a theoretical guarantee on its convergence rate. In comparison to previous minibatched Gibbs algorithms, Poisson-minibatching Gibbs supports fast sampling from continuous state spaces and avoids the need for a Metropolis-Hastings correction on discrete state spaces. We demonstrate the effectiveness of our method on multiple applications and in comparison with both plain Gibbs and previous minibatched methods."
  image: gibbs.png

